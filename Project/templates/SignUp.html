<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LiftRight</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <ul class="navbar-nav">
        <div class="navbar">
            <div>
                {% load static %}
                <img src="{% static 'images/Image.png' %}" alt="Logo">
            </div>
            <div class="nav-links">
            </div>
        </div>
    </ul>
    <div class="content">
        <div class="signup-form">
            <h1>Sign Up</h1>
            <form method="post">
                {% csrf_token %}

                <div class="input-row">
                    <div class="input-group">
                        <label for="name">First Name</label>
                        <input type="text" id="Fname" name="Fname" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-group">
                        <label for="name">Last Name</label>
                        <input type="text" id="Lname" name="Lname" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a password" required>
                </div>
                <div class="input-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height in cm" required>
                </div>
                <div class="input-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight in kg" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>
                <div class="button-wrapper">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <div class="redirect-login">
                <p>Already have an account? <a href="{% url 'index' %}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #FCFAEE;
        font-family: 'Poppins', sans-serif;
    }
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between; 
        padding: 5px 20px;
        background-color: #E6E4DB;
        width: 100%; 
        position: fixed; 
        top: 0; 
        left: 0;
        z-index: 1000; 
        border-bottom: 3px ;
    }

    .navbar img {
        width: 50px; 
        height: auto; 
    }

    .nav-links {
        margin-left: auto;
    }

    .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .signup-form {
        background-color: #FCFAEE;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .signup-form h1 {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        color: #B8001F;
        margin-bottom: 20px;
    }

    .signup-form form {
        display: flex;
        flex-direction: column;
    }
    .input-row {
        display: flex;
        justify-content: space-between;
        gap: 60px; 
    }
    
    .input-row .input-group {
        flex: 1;
    }
    
    .input-row .input-group input {
        width: 100%; 
    }
    

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #384B70;
    }

    .input-group input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 100%;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-group input:focus {
        border-color: #507687;
        box-shadow: 0 0 5px rgba(80, 118, 135, 0.5);
        outline: none;
    }

    .button-wrapper {
        text-align: center;
    }

    .signup-form button {
        background: linear-gradient(90deg, #507687, #3a5876);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 14px;
        transition: transform 0.2s, background-color 0.3s ease;
    }

    .signup-form button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #3a5876, #507687);
    }

    .redirect-login {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    .redirect-login a {
        color: #B8001F;
        text-decoration: none;
    }

    .redirect-login a:hover {
        text-decoration: underline;
    }
</style>
