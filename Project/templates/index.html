<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Log In | LiftRight</title>

</head>
<body>
    <ul class="navbar-nav">
        <div class="navbar">
            <div>
                {% load static %}
                <img src="{% static 'images/Image.png' %}" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="{% url 'Home' %}">Home</a>
            </div>
        </div>
    </ul>

    <div class="content">
        <div class="text-section">
            <p>Your Path to Strength and Balance</p>
            {% load static %}
            <img src="{% static 'images/Image.png' %}" alt="Logo">
            
        </div>

        <div class="login-form">
            <h1>Login</h1>
            <form method="post">
                <div class="input-group">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="Password">Password</label>
                    <input type="Password" name="Password" placeholder="Enter your password" required>
                </div>
                <div class="button-wrapper">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
            <div class="redirect-signup">
                <p>Don't have an account? <a href="{% url 'SignUp' %}">Sign up here</a></p>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    body {
        margin: 0; 
        padding: 0;
        {% comment %} background: linear-gradient(to bottom, #fcfaf0, #eae8dc); {% endcomment %}
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
        background-color: #FCFAEE;

    }

    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between; 
        padding: 5px 20px;
        background-color: #E6E4DB;
        width: 100%; 
        position: fixed; 
        top: 0; 
        left: 0;
        z-index: 1000; 
        border-bottom: 3px ;
    }

    .navbar img {
        width: 50px; 
        height: auto; 
    }

    .nav-links {
        margin-left: auto;
    }

    .content {
        display: flex;
        justify-content: space-between; 
        align-items: center;
        margin-top: 150px; 
        padding: 20px; 
        flex-wrap: wrap; 
        gap: 20px; 
    }
    
    .text-section {
        max-width: 600px;
        padding-right: 50px;
        text-align: center;
        margin: 0 auto;
        
    }
    .text-section p {
        font-size: 36px;
        font-weight: 600;
        color: #384B70;
    }
    .text-section img {
        width: 250px; 
        height: auto; 
        transition: transform 0.3s ease-in-out;
    }
    
    .text-section img:hover {
        transform: scale(1.1); 
    }
    
    

    .login-form {
        background-color: #FCFAEE;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .login-form h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 700;
        color: #B8001F;
    }

    .login-form form {
        display: flex;
        flex-direction: column;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        margin-bottom: 10px;
        font-weight: bold;
        color: #384B70;
    }

    .input-group input {
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 100%;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .input-group input:focus {
        border-color: #507687;
        box-shadow: 0 0 5px rgba(80, 118, 135, 0.5);
        outline: none;
    }
    

    .button-wrapper {
        text-align: center; 
    }

    .login-form button {
        background: linear-gradient(90deg, #507687, #3a5876);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 14px;
        transition: transform 0.2s, background-color 0.3s ease;
    }
    
    .login-form button:hover {
        transform: scale(1.05); 
        background: linear-gradient(90deg, #3a5876, #507687);
    }
    

    .redirect-signup {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    .redirect-signup a {
        color: #B8001F;
        text-decoration: none;
    }

    .redirect-signup a:hover {
        text-decoration: underline;
    }
</style>
