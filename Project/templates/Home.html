<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | LiftRight</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        {% load static %}
        <img src="{% static 'images/Image.png' %}" alt="Logo">
        <div class="nav-links">
            {% comment %} <a href="{% url 'logout' %}">Logout</a> {% endcomment %}
        </div>
    </div>

    <div class="content">
        <h1>Welcome, {{ user.first_name }}!</h1>
        
        {% if bmi %}
            <p>Your BMI: <strong>{{ bmi }}</strong></p>
        {% else %}
            <p>BMI not available. Please update your height and weight in your profile.</p>
        {% endif %}
    </div>
</body>
</html>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #FCFAEE;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #E6E4DB;
        padding: 10px 20px;
    }
    .navbar img {
        width: 50px;
    }
    .content {
        padding: 40px;
        text-align: center;
    }
    h1 {
        color: #B8001F;
    }
    p {
        font-size: 18px;
        color: #384B70;
    }
</style>
