<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator | LiftRight</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    {% load static %}
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="{% static 'images/Image.png' %}" alt="Logo">
            </a>
            <ul class="menu-links">
                <li><a href="{% url 'About' %}">About Us</a></li>
                <li class="join-btn"><a href="{% url 'Home' %}">Home</a></li>
                <li><a href="{% url 'Profile' %}">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main id="container">
        <div class="welcome-section">
            <h1>Calorie Calculator</h1>
            <p>Estimate your daily calorie needs based on your activity level.</p>
        </div>

        <div class="calculator-section">
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <div class="input-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="input-group">
                    <label for="activity-level">Activity Level</label>
                    <select id="activity-level" name="activity_level" required>
                        <option value="sedentary">Sedentary</option>
                        <option value="moderate">Moderate Activity</option>
                        <option value="active">Active</option>
                    </select>
                </div>
                <button type="submit" class="btn">Calculate</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <h3>Contact Us</h3>
        <p>Email: contact@LiftRight.com</p>
        <p>Phone: +123 456 7890</p>
        <p>Â© 2024 LiftRight. All rights reserved.</p>
    </footer>
</body>
</html>

<style>
    /* General Styles */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #fcfaf0, #eae8dc);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        backdrop-filter: blur(5px);
        z-index: 10;
    }

    .navbar {
        max-width: 1280px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .navbar .logo img {
        width: 50px;
    }

    .menu-links {
        display: flex;
        list-style: none;
        gap: 20px;
    }

    .menu-links li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
    }

    .navbar .menu-links .join-btn a {
        border: 1px solid #fff;
        padding: 8px 15px;
        border-radius: 4px;
        font-size: 16px;
    }

    /* Main Content */
    #container {
        margin-top: 100px;
        padding: 20px;
        text-align: center;
        flex: 1;
    }

    .welcome-section h1 {
        font-size: 2.5rem;
        color: #507687;
    }

    .welcome-section p {
        font-size: 1.2rem;
        margin: 10px 0;
        color: #3A5876;
    }

    .calculator-section form {
        margin-top: 20px;
        display: inline-block;
        text-align: left;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #507687;
    }

    .input-group input,
    .input-group select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        width: 100%;
        padding: 10px 15px;
        font-size: 16px;
        background: linear-gradient(90deg, #507687, #3a5876);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-transform: uppercase;
    }

    .btn:hover {
        background: #3d2592;
    }

    .footer {
        background-color: #2A3E4C;
        color: #fff;
        padding: 40px 20px;
        text-align: center;
        font-size: 16px;
        margin-top: 50px;
    }

    .footer h3 {
        font-size: 20px;
        font-weight: 600;
        color: #B8001F;
        margin-bottom: 10px;
    }

    .footer p {
        font-size: 16px;
        color: #d1d1d1;
    }
</style>
