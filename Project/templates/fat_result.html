<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Result | LiftRight</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    {% load static %}
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="{% static 'images/Image.png' %}" alt="Logo">
            </a>
            <ul class="menu-links">
                <li class="join-btn"><a href="{% url 'fat_calculator' %}">FFMI</a></li>
                <li><a href="{% url 'calorie_calculator' %}">Calorie Calculator</a></li>
                <li><a href="{% url 'About' %}">About Us</a></li>
                <li><a href="{% url 'Home' %}">Home</a></li>
                <li><a href="{% url 'Profile' %}">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main id="container">
        <div class="welcome-section">
            <h1>FFMI Calculator Result</h1>
            <p>Your fat free mass index is:</p>
            <div class="result">
                <p class="calorie-value">{{ ffmi }} (kg/m²)</p>
            </div>
        </div>

        <div class="actions">
            <a href="{% url 'fat_calculator' %}" class="btn">Recalculate</a>
        </div>
    </main>

    <footer class="footer">
        <h3>Contact Us</h3>
        <p>Email: contact@LiftRight.com</p>
        <p>Phone: +123 456 7890</p>
        <p>© 2024 LiftRight. All rights reserved.</p>
    </footer>
</body>
</html>

<style>
    /* General Styles */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #fcfaf0, #eae8dc);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        backdrop-filter: blur(5px);
        z-index: 10;
    }

    .navbar {
        max-width: 1280px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .navbar .logo img {
        width: 50px;
    }

    .menu-links {
        display: flex;
        list-style: none;
        gap: 20px;
    }

    .menu-links li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
    }

    .navbar .menu-links .join-btn a {
        border: 1px solid #fff;
        padding: 8px 15px;
        border-radius: 4px;
        font-size: 16px;
    }

    /* Main Content */
    #container {
        margin-top: 100px;
        padding: 20px;
        text-align: center;
        flex: 1;
    }

    .welcome-section h1 {
        font-size: 2.5rem;
        color: #507687;
    }

    .welcome-section p {
        font-size: 1.2rem;
        margin: 10px 0;
        color: #3A5876;
    }

    .result {
        margin-top: 20px;
        font-size: 2rem;
        font-weight: bold;
        color: #3A5876;
    }

    .calorie-value {
        color: #507687;
        font-size: 2.5rem;
    }

    .actions {
        margin-top: 30px;
    }

    .actions .btn {
        padding: 10px 20px;
        font-size: 16px;
        background: linear-gradient(90deg, #507687, #3a5876);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-transform: uppercase;
        text-decoration: none;
    }

    .actions .btn:hover {
        background: #3d2592;
    }

    .footer {
        background-color: #2A3E4C;
        color: #fff;
        padding: 40px 20px;
        text-align: center;
        font-size: 16px;
        margin-top: 50px;
    }

    .footer h3 {
        font-size: 20px;
        font-weight: 600;
        color: #B8001F;
        margin-bottom: 10px;
    }

    .footer p {
        font-size: 16px;
        color: #d1d1d1;
    }
</style>
