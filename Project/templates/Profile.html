<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>LiftRight</title>
</head>
<body>
    <ul class="navbar-nav">
        <div class="navbar">
            <div>
                {% load static %}
                <img src="{% static 'images/Image.png' %}" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="{% url 'Home' %}">Profile</a>
                
            </div>
        </div>
    </ul>
    
</body>
</html>

<style>
    body {
        margin: 0; 
        padding: 0;
        {% comment %} background: linear-gradient(to bottom, #fcfaf0, #eae8dc); {% endcomment %}
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
        background-color: #FCFAEE;

    }

    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between; 
        padding: 5px 20px;
        background-color: #E6E4DB;
        width: 100%; 
        position: fixed; 
        top: 0; 
        left: 0;
        z-index: 1000; 
        border-bottom: 3px ;
    }

    .navbar img {
        width: 50px; 
        height: auto; 
    }

    .nav-links {
        margin-left: auto;
    }
</style>
