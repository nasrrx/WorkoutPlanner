<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | LiftRight</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
          <a href="#" class="logo">
            {% load static %}
            <img src="{% static 'images/Image.png' %}" alt="Logo">
          </a>
          <ul class="menu-links">
            <li><a href="{% url 'About' %}">About Us</a></li>
            <li><a href="{% url 'Home' %}">Home</a></li>
            <li class="join-btn"><a href="{% url 'Profile' %}">Profile</a></li>
          </ul>
        </nav>
      </header>
    <div id="container">
        <h1>Profile Information</h1>
        <div id="data-display">
            <p><span class="label">Username:</span> <span class="value">{{ name }}</span></p>
            <p><span class="label">Email:</span> <span class="value">{{ email }}</span></p>
            <p><span class="label">Age:</span> <span class="value">{{ age }}</span></p>
            <p><span class="label">Weight:</span> <span class="value">{{ weight }} kg</span></p>
            <p><span class="label">Height:</span> <span class="value">{{ height }} cm</span></p>
            <p><span class="label">BMI:</span> <span class="value">{{ bmi }}</span></p> <!-- Add BMI -->
        </div>
        
        
        <button id="edit-button" onclick="toggleEditForm()">Edit</button>

        <form id="edit-form">
            <h2>Edit Your Details</h2>
            <div class="input-group">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" name="name" value="{{ name }}" required>
            </div>
            <div class="input-group">
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="email" value="{{ email }}" required>
            </div>
            <div class="input-group">
                <label for="edit-age">Age:</label>
                <input type="number" id="edit-age" name="age" value="{{ age }}" required>
            </div>
            <div class="input-group">
                <label for="edit-weight">Weight (kg):</label>
                <input type="number" id="edit-weight" name="weight" value="{{ weight }}" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="edit-height">Height (cm):</label>
                <input type="number" id="edit-height" name="height" value="{{ height }}" required>
            </div>
            <div class="button-wrapper">
                <button type="button" onclick="updateData()">Update</button>
            </div>
        </form>
        
    </div>

    <script>
        const data = {
            name: "{{ name|escapejs }}",
            email: "{{ email|escapejs }}",
            age: "{{ age|escapejs }}",
            weight: "{{ weight|escapejs }}",
            height: "{{ height|escapejs }}",
            bmi: "{{ bmi|escapejs }}",  
        };
        
        const displayData = () => {
            const displayDiv = document.getElementById('data-display');
            displayDiv.innerHTML = `
                <p><span class="label">Username:</span> <span class="value">${data.name}</span></p>
                <p><span class="label">Email:</span> <span class="value">${data.email}</span></p>
                <p><span class="label">Age:</span> <span class="value">${data.age}</span></p>
                <p><span class="label">Weight:</span> <span class="value">${data.weight} kg</span></p>
                <p><span class="label">Height:</span> <span class="value">${data.height} cm</span></p>
                <p><span class="label">BMI:</span> <span class="value">${data.bmi}</span></p>
            `;

            document.getElementById('edit-name').value = data.name;
            document.getElementById('edit-email').value = data.email;
            document.getElementById('edit-age').value = data.age;
            document.getElementById('edit-weight').value = data.weight;
            document.getElementById('edit-height').value = data.height;
        };

        const toggleEditForm = () => {
            const form = document.getElementById('edit-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        };
        

        const updateData = () => {
            data.name = document.getElementById('edit-name').value;
            data.email = document.getElementById('edit-email').value;
            data.age = document.getElementById('edit-age').value;
            data.weight = document.getElementById('edit-weight').value;
            data.height = document.getElementById('edit-height').value;

            fetch('/update-profile/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    alert(result.message);
                    displayData();
                    document.getElementById('edit-form').style.display = 'none';
                } else {
                    alert('Error updating profile!');
                }
            });
        };

        displayData();
    </script>
</body>
</html>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        {% comment %} background-color: #FCFAEE; {% endcomment %}
        background: linear-gradient(to bottom, #fcfaf0, #eae8dc);
        font-family: 'Poppins', sans-serif;
    }
    header {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        z-index: 1;
        padding: 8px;
        background-color: rgba(0, 0, 0, 0.5); 
        backdrop-filter: blur(5px); 
    }
    
  
      header .navbar {
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
  
      .navbar .logo img {
        width: 50px;
        height: auto;
      }
  
      .navbar .menu-links {
        display: flex;
        align-items: center;
        list-style: none;
        gap: 30px;
      }
  
      .navbar .menu-links li a {
        color: #fff;
        font-weight: 500;
        text-decoration: none;
        transition: 0.2s ease;
      }
  
      .navbar .menu-links .join-btn a {
        border: 1px solid #fff;
        padding: 8px 15px;
        border-radius: 4px;
      }
      .label {
        color: #384B70;
        font-weight: bold; 
    }

    .value {
        color: #3A5876; 
    }

    #container {
        width: 80%;
        max-width: 600px;
        background-color: #FCFAEE;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
   

    #edit-form {
        display: none;
        background-color: #FCFAEE;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin: 20px auto; /* Center the form */
    }
    
    #edit-form h2 {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        color: #B8001F;
        margin-bottom: 20px;
    }
    
    {% comment %} #edit-form form {

        flex-direction: column;
    } {% endcomment %}
    
    #edit-form .input-group {
        margin-bottom: 15px;
    }
    
    #edit-form .input-group label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #384B70;
        display: block; /* Ensure labels are above inputs */
    }
    
    #edit-form .input-group input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 100%;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    #edit-form .input-group input:focus {
        border-color: #507687;
        box-shadow: 0 0 5px rgba(80, 118, 135, 0.5);
        outline: none;
    }
    
    #edit-form .button-wrapper {
        text-align: center;
    }
    
    #edit-form button {
        background: linear-gradient(90deg, #507687, #3a5876);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 14px;
        transition: transform 0.2s, background-color 0.3s ease;
    }
    
    #edit-form button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #3a5876, #507687);
    }
    

    button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background: linear-gradient(90deg, #507687, #3a5876);
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #3d2592;
    }
    

    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    h1, h2 {
        color: #B8001F;
    }
    
</style>
