<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | LiftRight</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                {% load static %}
                <img src="{% static 'images/Image.png' %}" alt="Logo">
            </a>
            <ul class="menu-links">
                <li><a href="{% url 'About' %}">About Us</a></li>
                <li><a href="{% url 'Home' %}">Home</a></li>
                <li class="join-btn"><a href="{% url 'Profile' %}">Profile</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <h1>Profile Information</h1>
        <div id="data-display">
            <p><span class="label">Username:</span> <span class="value">{{ name }}</span></p>
            <p><span class="label">Email:</span> <span class="value">{{ email }}</span></p>
            <p><span class="label">Age:</span> <span class="value">{{ age }}</span></p>
            <p><span class="label">Weight:</span> <span class="value">{{ weight }} kg</span></p>
            <p><span class="label">Height:</span> <span class="value">{{ height }} cm</span></p>
            <p><span class="label">BMI:</span> <span class="value">{{ bmi }}</span></p>
        </div>

        <button id="edit-button" onclick="toggleEditForm()">Edit</button>

        <form id="edit-form" style="display: none;" method="POST">
            {% csrf_token %}
            <h2>Edit Your Details</h2>
            <div class="input-group">
                <label for="edit-age">Age:</label>
                <input type="number" id="edit-age" name="age" value="{{ age }}" required>
            </div>
            <div class="input-group">
                <label for="edit-weight">Weight (kg):</label>
                <input type="number" id="edit-weight" name="weight" value="{{ weight }}" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="edit-height">Height (cm):</label>
                <input type="number" id="edit-height" name="height" value="{{ height }}" required>
            </div>
            <div class="button-wrapper">
                <button type="button" onclick="updateData()">Update</button>
            </div>
        </form>
    </div>

    <script>
        const toggleEditForm = () => {
            const form = document.getElementById('edit-form');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        };

        const updateData = () => {
            const data = {
                age: document.getElementById('edit-age').value,
                weight: document.getElementById('edit-weight').value,
                height: document.getElementById('edit-height').value,
            };

            fetch('/update-profile/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                if (result.message) {
                    alert(result.message);
                    location.reload(); // Reload to show updated data
                } else {
                    alert('Error updating profile!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        };
    </script>
</body>
</html>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #fcfaf0, #eae8dc);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        z-index: 10;
    }

    .navbar {
        max-width: 1280px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .navbar .logo img {
        width: 50px;
    }

    .menu-links {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .menu-links li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
    }

    #container {
        margin-top: 80px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 80%;
        max-width: 600px;
    }

    #edit-form {
        margin-top: 20px;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        border: none;
        background: linear-gradient(90deg, #507687, #3a5876);
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #3d2592;
    }
</style>
